name: macOS/Windows/Linux x64

env:
  DEBUG: 'napi:*'
  RUST_BACKTRACE: 1

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build_and_test:
    strategy:
      fail-fast: false
      matrix:
        node: ['16', '18']
        os: [ubuntu-latest, macos-latest, windows-latest]

    name: stable - ${{ matrix.os }} - node@${{ matrix.node }}
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: 'yarn'

      - name: Install
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Cache cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: stable-${{ matrix.os }}-node@${{ matrix.node }}-cargo-cache

      - name: 'Install dependencies'
        run: yarn install --mode=skip-build --immutable

      - name: Check build
        run: cargo check --all --bins --examples --tests -vvv

      - name: Unit tests
        run: |
          yarn test:cli
          yarn build:test
          yarn test --verbose
          yarn tsc -p examples/napi/tsconfig.json --noEmit
          yarn test:macro

      - name: Electron tests
        if: matrix.os != 'ubuntu-latest'
        run: |
          node ./node_modules/electron/install.js
          yarn test:electron

      - name: Electron tests
        if: matrix.os == 'ubuntu-latest'
        run: |
          node ./node_modules/electron/install.js
          xvfb-run --auto-servernum yarn test:electron

      - name: Test build with profile
        run: yarn workspace @examples/napi build --profile napi-rs-custom
