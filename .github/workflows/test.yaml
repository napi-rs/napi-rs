name: macOS/Windows/Linux x64

env:
  DEBUG: 'napi:*'
  RUST_BACKTRACE: 1

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build_and_test:
    strategy:
      fail-fast: false
      matrix:
        node: ['14', '16', '18']
        os: [ubuntu-latest, macos-latest, windows-latest]

    name: stable - ${{ matrix.os }} - node@${{ matrix.node }}
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          check-latest: true
          cache: 'yarn'

      - name: Install
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Cache cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: stable-${{ matrix.os }}-node@${{ matrix.node }}-cargo-cache

      - name: Cache NPM dependencies
        uses: actions/cache@v3
        with:
          path: .yarn/cache
          key: npm-cache-${{ matrix.os }}-node@${{ matrix.node }}

      - name: 'Install dependencies'
        run: yarn install --mode=skip-build --immutable

      - name: Build CLI
        run: yarn build

      - name: Check build
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: --all --bins --examples --tests -vvv

      - name: Cargo test
        run: cargo test -p napi-cli

      - name: Unit tests
        run: |
          yarn build:test
          yarn test --verbose
          yarn tsc -p examples/napi/tsconfig.json --noEmit
          yarn test:macro

      - name: Electron tests
        if: matrix.os != 'ubuntu-latest'
        run: |
          node ./node_modules/electron/install.js
          yarn test:electron

      - name: Electron tests
        if: matrix.os == 'ubuntu-latest'
        run: |
          node ./node_modules/electron/install.js
          xvfb-run --auto-servernum yarn test:electron
