parser: '@typescript-eslint/parser'

parserOptions:
  ecmaFeatures:
    jsx: true
  ecmaVersion: latest
  sourceType: module
  project:
    - ./tsconfig.root-lint.json

env:
  browser: true
  es6: true
  node: true

plugins:
  - import
  - '@typescript-eslint'

extends:
  - eslint:recommended
  - prettier

globals:
  BigInt: 'readonly'
  NodeJS: 'readonly'

rules:
  # 0 = off, 1 = warn, 2 = error
  'space-before-function-paren': 0
  'no-useless-constructor': 0
  'no-undef': 2
  'no-console': [2, { allow: ['error', 'warn', 'info', 'assert'] }]
  'comma-dangle': ['error', 'only-multiline']
  'no-unused-vars': 0
  'no-var': 2
  'one-var-declaration-per-line': 2
  'prefer-const': 2
  'no-const-assign': 2
  'no-duplicate-imports': 2
  'no-use-before-define': [2, { 'functions': false, 'classes': false }]
  'eqeqeq': [2, 'always', { 'null': 'ignore' }]
  'no-case-declarations': 0
  'no-dupe-class-members': 0

  'import/first': 2
  'import/newline-after-import': 2
  'import/order':
    [
      2,
      {
        'newlines-between': 'always',
        'alphabetize': { 'order': 'asc', 'caseInsensitive': true },
      },
    ]

  'import/no-extraneous-dependencies': 2

  '@typescript-eslint/adjacent-overload-signatures': 2

  '@typescript-eslint/consistent-type-assertions': 2

  '@typescript-eslint/ban-types':
    [
      'error',
      {
        'types':
          {
            'String': { 'message': 'Use string instead', 'fixWith': 'string' },
            'Number': { 'message': 'Use number instead', 'fixWith': 'number' },
            'Boolean':
              { 'message': 'Use boolean instead', 'fixWith': 'boolean' },
            'Function': { 'message': 'Use explicit type instead' },
          },
      },
    ]

  '@typescript-eslint/explicit-member-accessibility':
    [
      'error',
      {
        accessibility: 'explicit',
        overrides:
          {
            accessors: 'no-public',
            constructors: 'no-public',
            methods: 'no-public',
            properties: 'no-public',
            parameterProperties: 'explicit',
          },
      },
    ]

  '@typescript-eslint/method-signature-style': 2

  '@typescript-eslint/ban-ts-comment':
    [
      2,
      {
        'ts-expect-error': false,
        'ts-ignore': true,
        'ts-nocheck': true,
        'ts-check': false,
      },
    ]

  '@typescript-eslint/naming-convention':
    [
      2,
      {
        selector: 'memberLike',
        format: ['camelCase', 'PascalCase'],
        modifiers: ['private'],
        leadingUnderscore: 'forbid',
      },
    ]

  '@typescript-eslint/no-unused-vars':
    [
      2,
      {
        varsIgnorePattern: '^_',
        argsIgnorePattern: '^_',
        ignoreRestSiblings: true,
      },
    ]
  '@typescript-eslint/member-ordering':
    [
      2,
      {
        default:
          [
            'public-static-field',
            'protected-static-field',
            'private-static-field',
            'public-static-method',
            'protected-static-method',
            'private-static-method',
            'public-instance-field',
            'protected-instance-field',
            'private-instance-field',
            'public-constructor',
            'protected-constructor',
            'private-constructor',
            'public-instance-method',
            'protected-instance-method',
            'private-instance-method',
          ],
      },
    ]

overrides:
  - files:
      - ./**/*.ts
    plugins:
      - '@typescript-eslint'
    parserOptions:
      project: ./tsconfig.json
    rules:
      '@typescript-eslint/await-thenable': 2

      '@typescript-eslint/no-floating-promises': 2

      '@typescript-eslint/no-implied-eval': 2

      '@typescript-eslint/no-for-in-array': 2

      '@typescript-eslint/no-inferrable-types': 2

      '@typescript-eslint/no-invalid-void-type': 2

      '@typescript-eslint/no-misused-new': 2

      '@typescript-eslint/no-misused-promises': 2

      '@typescript-eslint/no-namespace': 2

      '@typescript-eslint/no-non-null-asserted-optional-chain': 2

      '@typescript-eslint/no-throw-literal': 2

      '@typescript-eslint/no-unnecessary-boolean-literal-compare': 2

      '@typescript-eslint/prefer-for-of': 2

      '@typescript-eslint/prefer-nullish-coalescing': 2

      '@typescript-eslint/switch-exhaustiveness-check': 2

      '@typescript-eslint/prefer-optional-chain': 2

      '@typescript-eslint/prefer-readonly': 2

      '@typescript-eslint/prefer-string-starts-ends-with': 0

      '@typescript-eslint/no-array-constructor': 2

      '@typescript-eslint/require-await': 2

      '@typescript-eslint/return-await': 2
  - files:
      - ./examples/**/*.{ts,js}
    plugins:
      - '@typescript-eslint'
    parserOptions:
      project:
        - ./examples/tsconfig.json
    rules:
      'import/order':
        [
          2,
          {
            'newlines-between': 'always',
            'alphabetize': { 'order': 'asc', 'caseInsensitive': true },
          },
        ]

      'import/no-extraneous-dependencies': 0

  - files:
      - ./bench/**/*.{ts,js}
    plugins:
      - '@typescript-eslint'
    parserOptions:
      project: ./bench/tsconfig.json

  - files:
      - ./memory-testing/*.{js,mjs}
    plugins:
      - '@typescript-eslint'
    parserOptions:
      project: ./tsconfig.root-lint.json

  - files:
      - ./*.js
    plugins:
      - '@typescript-eslint'
    parserOptions:
      project: ./tsconfig.root-lint.json
