name: Linux-riscv64

env:
  DEBUG: 'napi:*'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    name: stable - riscv64-unknown-linux-gnu - node@18
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'yarn'

      - name: Install
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: riscv64gc-unknown-linux-gnu

      - name: Cache cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: stable-linux-riscv64-gnu-node@18-cargo-cache

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-riscv64-linux-gnu
          yarn config set --json supportedArchitectures.cpu '["current", "riscv64"]'
          yarn config set supportedArchitectures.libc "glibc"
          yarn install --immutable --mode=skip-build

      - name: Cross build native tests
        run: yarn build:test -- --target riscv64gc-unknown-linux-gnu
